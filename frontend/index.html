<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de courses</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

        });
    </script>
</head>
<body class="container-fluid">
    <div class="row p-5">
        <div class="col-4">
            <h3>Liste de courses</h3>
            <ul id="lists" class="list-group">

            </ul>
        </div>
        <div class="col-8">
            <div class="mt-3">
                <h3>Nouvel article</h3>
                <form method="POST" id="articleForm">
                    <div class="form-group">
                        <label for="articleName">Article</label>
                        <input type="text" class="form-control" id="articleName" placeholder="Nom de l'article">
                    </div>
                    <div class="form-group">
                        <label for="category">Cat√©gorie</label>
                        <select id="category" class="form-control"></select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Valider</button>
                </form>
            </div>
            <hr>
            <div class="mt-3">
                <form method="POST" id="listForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control mr-3" id="listName" placeholder="Nom de la Liste">
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
            </div>
            <table class="table table-striped table-bordered mt-5">
                <tr>
                    <th>Article</th>
                    <th>Actions</th>
                </tr>
                <tbody>
                    <tr id="rowTemplate">
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-danger delete">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
